<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>簿記1級クイズ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .option-button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .option-button:hover {
      background-color: #45a049;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="startScreen">
      <h1>簿記1級クイズ</h1>
      <button id="startButton" class="option-button">クイズを開始する</button>
    </div>
    <div id="quizScreen" class="hidden">
      <h2 id="questionText"></h2>
      <div id="answers"></div>
      <input type="text" id="writtenAnswer" class="hidden">
      <button id="submitAnswerButton" class="option-button hidden">回答する</button>
    </div>
    <div id="resultScreen" class="hidden">
      <h2>結果発表</h2>
      <div id="result"></div>
      <button id="restartButton" class="option-button">最初からやり直す</button>
    </div>
  </div>

  <script>
    const dataUrl = "https://kurokuro12.github.io/Quiz/quiz-data.json";

    let questions = [];
    let currentQuestionIndex = 0;
    let playerAnswers = [];

    async function fetchData() {
      try {
        const response = await fetch(dataUrl);
        if (!response.ok) {
          throw new Error("データの取得に失敗しました。");
        }
        questions = await response.json();
      } catch (error) {
        console.error(error);
        alert("問題データを読み込めませんでした。");
      }
    }

    function showQuestion() {
      const quizScreen = document.getElementById("quizScreen");
      const startScreen = document.getElementById("startScreen");
      const resultScreen = document.getElementById("resultScreen");
      const questionText = document.getElementById("questionText");
      const answers = document.getElementById("answers");
      const writtenAnswer = document.getElementById("writtenAnswer");
      const submitAnswerButton = document.getElementById("submitAnswerButton");

      startScreen.classList.add("hidden");
      resultScreen.classList.add("hidden");
      quizScreen.classList.remove("hidden");

      if (currentQuestionIndex >= questions.length) {
        showResult();
        return;
      }

      const question = questions[currentQuestionIndex];
      questionText.textContent = question.question;

      if (question.options) {
        // 選択式問題
        answers.innerHTML = "";
        writtenAnswer.classList.add("hidden");
        submitAnswerButton.classList.add("hidden");
        question.options.forEach((option, index) => {
          const button = document.createElement("button");
          button.textContent = option;
          button.classList.add("option-button");
          button.onclick = () => handleAnswer(index);
          answers.appendChild(button);
        });
      } else {
        // 記述式問題
        answers.innerHTML = "";
        writtenAnswer.classList.remove("hidden");
        submitAnswerButton.classList.remove("hidden");
        submitAnswerButton.onclick = () => handleAnswer(writtenAnswer.value.trim());
      }
    }

    function handleAnswer(selectedAnswer) {
      const question = questions[currentQuestionIndex];
      const correct = question.options
        ? selectedAnswer === question.answer
        : selectedAnswer.toString() === question.answer.toString();

      playerAnswers.push({
        question: question.question,
        selected: question.options ? question.options[selectedAnswer] : selectedAnswer,
        correct: question.options ? question.options[question.answer] : question.answer,
        explanation: question.explanation,
        isCorrect: correct,
      });

      currentQuestionIndex++;
      showQuestion();
    }

    function showResult() {
      const quizScreen = document.getElementById("quizScreen");
      const resultScreen = document.getElementById("resultScreen");
      const resultDiv = document.getElementById("result");

      quizScreen.classList.add("hidden");
      resultScreen.classList.remove("hidden");

      resultDiv.innerHTML = playerAnswers
        .map((answer, index) => `
          <div>
            <h3>問題 ${index + 1}</h3>
            <p><strong>問題:</strong> ${answer.question}</p>
            <p><strong>あなたの回答:</strong> ${answer.selected || "未回答"}</p>
            <p><strong>正解:</strong> ${answer.correct}</p>
            <p><strong>解説:</strong> ${answer.explanation}</p>
            <p style="color: ${answer.isCorrect ? "green" : "red"};">
              ${answer.isCorrect ? "正解！" : "不正解！"}
            </p>
          </div>
        `)
        .join("");
    }

    document.getElementById("startButton").onclick = async () => {
      await fetchData();
      showQuestion();
    };

    document.getElementById("restartButton").onclick = () => {
      currentQuestionIndex = 0;
      playerAnswers = [];
      showQuestion();
    };
  </script>
</body>
</html>
