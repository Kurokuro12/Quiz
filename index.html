<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>簿記1級クイズ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="startScreen">
    <h1>簿記1級クイズ</h1>
    <button id="startButton" class="option-button">クイズを開始する</button>
    <button id="infoButton" class="option-button">お知らせ</button>
  </div>

  <div class="container hidden" id="infoScreen">
    <h2>お知らせ</h2>
    <p>参考リンク: <a href="https://www.kentei.ne.jp" target="_blank">日本商工会議所</a></p>
    <p>動画解説: <a href="https://www.youtube.com" target="_blank">YouTube解説動画</a></p>
    <li><a href="https://jicpa.or.jp/specialized_field/publication/files/2-11-14-2-20160325.pdf" target="_blank">日本会計士協会 PDF</a></li>
    <button id="backToStartButton" class="option-button">戻る</button>
  </div>

  <div class="container hidden" id="categoryScreen">
    <h2>カテゴリを選択してください</h2>
    <div id="categories"></div>
  </div>

  <div class="container hidden" id="questionCountScreen">
    <h2>出題数を選択してください</h2>
    <div id="questionCount"></div>
  </div>

  <div class="container hidden" id="quizScreen">
    <h2 id="questionText"></h2>
    <div id="answers"></div>
    <input type="text" id="writtenAnswer" class="hidden" placeholder="記述式の回答を入力してください">
    <button id="submitAnswerButton" class="option-button hidden">回答する</button>
    <button id="giveUpButton" class="option-button" style="background-color: red;">諦める</button>
  </div>

  <div class="container hidden" id="resultScreen">
    <h2>リザルト</h2>
    <div id="result"></div>
    <button id="restartButton" class="option-button">最初に戻る</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
